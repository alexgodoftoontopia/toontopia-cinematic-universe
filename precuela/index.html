<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trio Guardians Adventures Series</title>
    <link rel="stylesheet" href="../css/toontopia-styles.css" />
  </head>

 <body>
    <!-- Botón de modo oscuro -->
    <button id="btn-theme" class="btn-theme" aria-label="Cambiar tema">Tema</button>

    <!-- Cabecera y navegación -->
    <header>
      <h1>Trio Guardians Adventures Series</h1>
      <nav>
        <a href="/index.html">Inicio</a>
      </nav>
    </header>

    <div id="estrellas"></div>

    <!-- Contenido principal -->
    <main id="inicio">
      <!-- Galería -->
      <h1>Temporada 1</h1>
      <section class="gallery">
        <article class="card">
          <img src="img/The-Clash-of-Onmiverse-Poster.jpg" alt="The Clash of Omniverse" />
          <h2>Trio Guardians Meets Bambi</h2>
        </article>
         <article class="card">
          <img src="img/Disney-100-Gala.jpg" alt="Gala Disney 100" />
          <h2>Gala Disney 100</h2>
        </article>
        <article class="card">
          <img src="img/Mickey's-Phillarmagic.jpg" alt="Mickey's Phillarmagic" />
          <h2>Mickey's Phillarmagic</h2>
        </article>
        <article class="card">
          <img src="img/Disney-Villains-Revenge.jpg" alt="Disney Villains Revenge" />
          <h2>Disney Villains Revenge</h2>
        </article>
        <article class="card">
          <img src="img/Fantasmic.jpg" alt="Fantasmic" />
          <h2>Fantasmic</h2>
        </article>
        <article class="card">
          <img src="img/World-of-Color.jpg" alt="World of Color" />
          <h2>World of Color</h2>
        </article>
        <article class="card">
          <img src="img/Sorcerer-of-Magic-Kingdom.jpg" alt="Sorcerer of Magic Kingdom" />
          <h2>Sorcerer of Magic Kingdom</h2>
        </article>
      </section>
       
    </main>

    <!-- Pie de página (con fade-in) -->
    <footer>
      <p>&copy; 2025 – Once Upon a Toontopia</p>
    </footer>

    <!-- Script para numerar episodios automáticamente -->
    <script src="../js/toontopia-scripts.js"></script>
    <!-- Script para el modo oscuro -->
    <script src="../js/app.js"></script>
  </body>
</html>
