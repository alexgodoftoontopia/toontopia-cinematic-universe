<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Once Upon a Toontopia</title>
    <link rel="stylesheet" href="css/toontopia-styles.css" />
  </head>

 <body>
    <!-- Botón de modo oscuro -->
    <button id="btn-theme" class="btn-theme" aria-label="Cambiar tema">Tema</button>

    <!-- Cabecera y navegación -->
    <header>
      <img src="img/Once-Upon-a-Toontopia Logo.png" alt="Once Upon a Toontopia" class="logo" id="logo" />
      <nav>
        <a href="index.html">Inicio</a>
      </nav>
    </header>

    <div id="estrellas"></div>

    <!-- Contenido principal -->
    <main id="inicio">
      <!-- Galería de los episodios -->
      <h1>Temporada 1</h1>
      <section class="gallery">
        <article class="card">
           <a class="card-link" href="Once Upon a Toontopia/the-clash-of-omniverse.html">
          <img src="img/The-Clash-of-Onmiverse-Poster.jpg" alt="The Clash of Omniverse" />
          <h2>The Clash of Omniverse</h2>
          </a>
        </article>
         <article class="card">
          <img src="img/Sorcerer-of-Magic-Kingdom.jpg" alt="Sorcerer of Magic Kingdom" />
          <h2>Sorcerer of Magic Kingdom</h2>
        </article>
         <article class="card">
          <img src="img/Heidi.jpg" alt="Heidi" />
          <h2>Heidi</h2>
        </article>
        <article class="card">
          <img src="img/La-mascara-maldita.jpg" alt="La mascara maldita" />
          <h2>The Haunted Mask</h2>
        </article>
      </section>
       <h1>Tenporada 2</h1>
      <section class="gallery">
        <article class="card">
          <img src="img/Disney-Villains-Revenge.jpg" alt="Disney-Villains-Revenge" />
          <h2>Disney Villains Revenge</h2>
        </article>
        <article class="card">
          <img src="img/What-if---Once-Upon-a-Dream.jpg" alt="Once Upon a Dream" />
          <h2>Once Upon a Dream</h2>
        </article>
      </section>
    </main>

    <!-- Pie de página (con fade-in) -->
    <footer>
      <p>&copy; 2025 – Once Upon a Toontopia</p>
    </footer>

    <!-- Script para el modo oscuro -->
     <script src="js/toontopia-scripts.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
